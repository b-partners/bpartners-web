sonar.host.url=https://sonarcloud.io
sonar.organization=bpartners
sonar.projectKey=bpartners-web

sonar.sources=./src/
sonar.tests=./src/__tests__/,./src/common/utils/__tests__/
sonar.testExecutionReportPaths=./dist/test-reports.xml
# sonar.tests overlaps sonar.sources so test files must be manually
# excluded from sources and included in tests
sonar.exclusions=**/__tests__/**,
sonar.test.inclusions=**/__tests__/**

sonar.javascript.lcov.reportPaths=./coverage/lcov.info
